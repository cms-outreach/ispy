<html>
<head>
<title>Foo</title>
</head>
<script type="text/javascript" src="Studio/getScript?name=Inheritance.js"></script>
<script type="text/javascript" src="Studio/getScript?name=Widget.js"></script>
<script type="text/javascript" src="Studio/getScript?name=Row.js"></script>
<script type="text/javascript" src="Studio/getScript?name=State.js"></script>
<script type="text/javascript" src="Studio/getScript?name=Column.js"></script>
<script type="text/javascript" src="Studio/getScript?name=Workspace.js"></script>
<script type="text/javascript">
function windowLoaded (event)
{
    mainDiv = document.getElementById ("workspace");
    state = new State ();
    workspace = new Workspace (document.state, mainDiv);
    row = new Row (workspace);
    w1 = new Widget (row);
    w2 = new Widget (row);
    
    row.div.style["width"] = "1512px";
    row.div.style["height"] = "1512px";
    w1.div.style["width"] = "256px";
    w1.div.style["height"] = "256px";
    w2.div.style["width"] = "256px";
    w2.div.style["height"] = "256px";
}
</script>

<body onload="windowLoaded (event);">
<div ID="workspace"></div>

</body>
</html>
